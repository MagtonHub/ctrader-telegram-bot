button:
  auth: ':key: Вход в систему'
  close: ':x:'
  sell: 'Sell :arrow_lower_right:'
  volume: '<%=volume%>'
  buy: ':arrow_upper_right: Buy'
  symbol: '<%=symbolName%>'
  chart: ':chart_with_upwards_trend: График'
  positions: 'Позиции'
  orders: 'Ордера'
  account: ':information_source: <%=accountLabel%>'
  settings: ':wrench: Настройки'
  exit: ':door: Выход'

  back: ':arrow_left: Назад'
  locale: ':globe_with_meridians: Язык'
  remove: ':x: Удалить'
  cancel: ':negative_squared_cross_mark: Отмена'
  position:
    reverse: ':arrow_heading_down: Реверсировать'
    double: ':arrow_up: Удвоить'
    close: ':x: Закрыть'

answer:
  success: ':ok_hand: Готово!'

event:
  order:
    filled: 'Your request to <%=event.tradeSide%> <%=event.volume%> of <%=event.symbolName%>  is being filled.'
    cancelled: 'Your request to <%=event.tradeSide%> <%=event.volume%> of <%=event.symbolName%>  was cancelled.'
    expired: 'Your request to <%=event.tradeSide%> <%=event.volume%> of <%=event.symbolName%>  was expired.'

main:
  not_authenticated: 'Добро пожаловать <%=user.first_name%>! Пожалуйста, войдите с вашим cTrader ID'
  start: 'cTrader Bot приветствует вас!'
  auth: 'Перейдите по ссылке для аутентификации бота: https://ctrader-telegram-bot.herokuapp.com/auth?state=<%=oauthState%>'
  authok: 'Ваш cTrader ID успешно аутентифицирован. Удачной торговли!'
  accounts: 'Выберите счет, пожалуйста'
  symbols: 'Выберите символ, пожалуйста'
  volumes: 'Выберите объем, пожалуйста'
  positions: 'У вас <%=positionsCount%> открытых позиций'
  exit: 'Вы вышли из системы'

  help: |
    Основные команды:
    /start - начать работу
    /settings - настройки

settings:
  main: |
    Ваши настройки:
    Язык: <%=settings.locale%>
  locale: 'Пожалуйста, выберите ваш язык'